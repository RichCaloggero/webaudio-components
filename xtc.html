<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="X-Content-Type-Options" content="nosniff">

<title>XTC</title>
</head>
<body> 

<script type="module">
import {AudioComponent, audioContext} from "./audioComponent.js";
import * as audio from "./components.js";
const commonOptions = "bypass, silentBypass, mix";

window.app = audio.app("enableAutomation; automationInterval=0.1",
audio.series(
audio.parallel(
window.player = audio.player("media = media/gd81-12-31d3t01.flac"),
window.oscillator = audio.oscillator()
), // parallel

window.panner = audio.panner("bypass=true; radius=5; angle = 0 | t/2; panningModel = equalpower; orientationX=0; distanceModel = linear; maxDistance = 30; refDistance = 20;"),
audio.stereoProcessor("bypass=true"),

window.s2 = audio.series("title = XTC; mix=0.5; show = bypass, mix",
audio.filter(`bypass=true;
type=bandpass;
frequency = 500;
Q=0.3;
hide = silentBypass, mix, detune, gain
`),
audio.delay(`
delay = 0.00007 | s(t/2, 0.00005, 0.00015);
feedback=0;
taps=7;
gain=1.5;
hide = silentBypass, mix
`),
), // series

audio.destination()
) // series
); // app
document.body.appendChild(app.ui.container);

</script>

</body>
</html>
