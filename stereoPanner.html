<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="X-Content-Type-Options" content="nosniff">

<title>stereo panner</title>
</head>
<body> 

<script type="module">
import {AudioComponent, audioContext} from "./audioComponent.js";
import * as audio from "./components.js";
const commonOptions = "bypass, silentBypass, mix";

window.app = audio.app("enableAutomation; automationInterval=0.1",
audio.series(
window.player = audio.player("media = media/fire.flac; position=200"),
audio.parallel("title = crazy panner",

window.s1 = audio.series("title = unfiltered; bypass=true; silentBypass = true; show = bypass, silentBypass",
audio.stereoPanner("hide = bypass, silentBypass, mix; pan = 0 | cos(t/2)"),
audio.gain("hide = mix, bypass, silentBypass")
), // series

window.s2 = audio.series("title = filtered; silentBypass = true; show = bypass, mix",
audio.filter(`bypass=true;
type=lowpass;
frequency = 350 ;
Q=1;
hide = silentBypass, mix, detune, gain
`),
audio.reverseStereo("bypass=true; hide=silentBypass, mix"),
//audio.reverb("hide=silentBypass"),
audio.delay("bypass=true; feedback=0.5; delay=0.9 | s(t/2, 0.00007, 0.0002); hide = silentBypass, mix"),
audio.stereoProcessor("bypass=true; rotation=0| c(t/2, -43, 43); hide = silentBypass, balance, width"),
audio.stereoPanner("bypass=true; pan = 0 | -cos(t/2); hide = silentBypass, mix"),
audio.gain("hide = bypass, silentBypass, mix")
) // series

), // parallel
audio.destination()
) // series
); // app
document.body.appendChild(app.ui.container);

</script>

</body>
</html>
