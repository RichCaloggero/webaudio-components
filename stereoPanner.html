<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="X-Content-Type-Options" content="nosniff">

<title>stereo panner</title>
</head>
<body> 

<script type="module">
import {AudioComponent, audioContext} from "./audioComponent.js";
import * as audio from "./components.js";
const commonOptions = "bypass, silentBypass, mix";

window.app = audio.app("enableAutomation; automationInterval=0.1",
audio.series(
window.player = audio.player(),
audio.parallel("title = crazy panner",

window.s1 = audio.series("title = unfiltered; silentBypass = true; show = bypass, silentBypass",
audio.stereoPanner("hide = bypass, silentBypass, mix; pan = 0 | cos(t/2)"),
audio.gain("hide = mix, bypass, silentBypass")
), // series

window.s2 = audio.series("title = filtered; silentBypass = true; show = bypass",
audio.delay("delay=0; hide = silentBypass, mix"),
audio.reverseStereo("hide=*"),
audio.stereoPanner("pan = 0 | -cos(t/2); hide = bypass, silentBypass, mix"),
audio.filter("type=lowpass; hide = mix, type, detune, gain"),
audio.gain("hide = bypass, silentBypass, mix")
) // series

), // parallel
audio.destination()
) // series
); // app
document.body.appendChild(app.ui.container);

</script>

</body>
</html>
