<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
</head>
<body>
<h1>Testing S</h1>
<button id="clear" accesskey="c">clear</button>
<div aria-label="status" id="status" role="log"></div>

<button id="test">click me</button>
<label>number: <input type="number" id="number" step="0.1"></label>

<script type="module">
import * as jSig from "./jSig.js";
import S from "./S.module.js";

S.root(() => {
const num = jSig.numericSignal($("input"));
const clear = jSig.clickSignal($("#clear"));
const test = jSig.booleanSignal($("#test"));

S(() => {clear(); $("#status").innerHTML = "";});

S(() => message(`test: boolean ${test()}`));
S(() => message(`number ${num()}`));
});

function message(text) {
document.querySelector("#status").insertAdjacentHTML("beforeEnd", `<p>${text}</p>`);
} // message

function $ (s, c = document) {return c.querySelector(s);}
function $$ (s, c = document) {return [...c.querySelectorAll(s)];}
</script>

</body>
</html>
