<script type="module">
import {AudioComponent, audioContext} from "./audioComponent.js";
import * as audio from "./components.js";
import * as setop from "./setops.js";

const c = audioContext;
const media = document.querySelector("audio");
const source = c.createMediaElementSource(media);

const root = audio.series(
audio.player(media),
audio.series("feedBack=0.5; delay=0.5",
audio.filter("frequency=1000; Q; type"),
audio.gain()
), // series
audio.destination()
); // series

document.body.appendChild(audio.app({}, root));
</script>
